<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BOTCripto</title>

    <!-- Adicione o Bootstrap (CDN) para estilos e componentes -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Txk6EAgBY5v5C4rYEMZ4FfFz2BYxlxl0/KM3CPxFtKfOgOJgqRq8WuA+5aCC7vY"
      crossorigin="anonymous"
    />
    <!-- Adicione seu arquivo de estilo CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <!-- Conteúdo do seu menu lateral -->
    <container style="width: 100%">
      <nav id="sidebar" class="bg-danger" style="width: 20%">
        <div class="container_home">
          <div class="sidebar-header">
            <h3 class="text-title">Menu</h3>
          </div>
          <ul class="list-unstyled components">
            <li>
              <a
                href="{{ url_for('main.index') }}"
                class="btn btn-warning btn-block mb-2"
                >Bem-Vindo</a
              >
            </li>
            <!-- Adicione classes 'nav-link' e 'text-light' para cada item do menu -->
            <li>
              <a
                href="{{ url_for('main.dashboard') }}"
                class="btn btn-warning btn-block mb-2"
                >Dashboard</a
              >
            </li>
            <li>
              <a
                href="{{ url_for('main.opportunities') }}"
                class="btn btn-warning btn-block mb-2"
                >Oportunidades</a
              >
            </li>
            <li>
              <a
                href="{{ url_for('main.performance') }}"
                class="btn btn-warning btn-block mb-2"
                >Performance</a
              >
            </li>
            <li>
              <a
                href="{{ url_for('main.settings') }}"
                class="btn btn-warning btn-block mb-2"
                >Configurações</a
              >
            </li>
            <li>
              <a
                href="{{ url_for('main.create_endpoint') }}"
                class="btn btn-warning btn-block mb-2"
                >Endpoint</a
              >
            </li>
          </ul>
        </div>

    </container>

    <!-- Seu próprio script para controlar o comportamento retrátil do menu -->
    <script>
      $(document).ready(function () {
        $("#sidebar").mCustomScrollbar({
          theme: "minimal",
        });

        $("#sidebarCollapse").on("click", function () {
          $("#sidebar, #content").toggleClass("active");
        });
      });
    </script>

    <!-- Adicione o Bootstrap (CDN) para scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-cBRR2IYBCKgRVZl1MYIF1vHDdNYQol4+7e0MTqFO5n3dKlsfudkTAN3FI5d6AoBd"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
